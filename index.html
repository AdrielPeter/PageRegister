<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Register</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Register</h1><br>
            <div class="data">
                
                <div id='message-return'></div>
                <p>Name:</p>
                <input type="text" id="name" placeholder="Ex: Jhon Doe">
                <p>E-mail:</p>
                <input type="text" id="email" placeholder="Ex: jhondoe@email.com">
                <p>Insert a valid number:</p>
                <input type="phone" id="number" placeholder="Ex: (00) 123459273"> 
                <p>Please repeat a number:</p>
                <input type="text" id="number-repeat" placeholder="Ex: (00) 123459273">
                <br>
                <br>
                <br>
                <button onclick="send()">Submit</button>
            </div>
        </div>
    </section>

    <script src="assets/scripts.js"></script>
</body>
</html>
